<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API de clima</title>
    <link rel="stylesheet" href="assets/weather.css">
</head>
<body>
    <div class="search-wrapper">
        <div class="search-tool">
            <img src="img/search.png" alt="search" class="search-icon">
            <input type="search" name="searchInput" id="search-input" placeholder="pesquisar localidades" autocomplete="off">
        </div>
        <ul class="suggestions"></ul>
    </div>
    <section class="info">
        <div class="standart-city"></div>
        <div class="main-info">
            <div class="temp"></div>
            <img src="img/cloud.png" class="climate-icon" alt="climate icon">
        </div>
        <div class="add-info">
            <div class="moisture">
                <img src="img/moisture.png" alt="moisture icon">
                <div class="humidity"></div>
            </div>
            <div class="wind">
                <img src="img/wind.png" alt="wind icon">
                <div class="wind-speed"></div>
            </div>
        </div>
    </section>
    <section class="greater-than-x">
        <p class="greater-title">Cidades com mais de <span class="reference-temp"></span></p>
        <ul class="city-list"></ul>
    </section>
    <script src="assets/weather.js"></script>
</body>
</html>
